{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'css/moduleStyle.css' %}" type="text/css">

  <title>PRO_Act || Modules</title>
</head>
<body>
  <header>
    <h2 style="display: inline;">{{obj.name}}</h2>
    <p style="display: inline;"> &nbsp PID: {{obj.pid}}</p>
    <button style="display: inline;" class="btn btn-primary float-end" id="myBtn">+ Add Subtask </button>
   </header>
  <div class= "main">
    <section>
       <h3>No subtask added yet !!</h3>
    </section>
    <aside class="right">
      <h4>Project ID</h4>
      <p>{{obj.pid}}</p><br>
      <h4>Project Description</h4>
      <p>{{obj.desc}}</p><br>
      <h4>Technology Stack</h4>
      <p>{{obj.stack}}</p><br>
      <h4>Link</h4>
      <p>{{obj.link}}</p><br>
      <h4>Date</h4>
      <p>{{obj.date}}</p>
    </aside>
  </div>
  <footer>
    <a href="{% url 'project_view'%}" class="btn btn-primary ">Back</a> 
   </footer>

   <div id="myModel" class="modal">
     <div class="modal-content">
       <div class="modal-header">
         <h4 class="modal-title">Subtask Description</h4>  
         <span class="close">&times;</span>
       </div>
       <div class="modal-body">
           <div class="form-group">
             <label for="desc"><h5>Description</h5></label>
             <textarea id="desc" name="txtarea" rows="4" cols="50"></textarea>
           </div>
       </div>
       <div class="modal-footer" >
         <button type="button" class="btn btn-secondary" id="cls">Close</button>
         <button class="btn btn-primary" id="save">Save changes</buttom>
       </div>
     </div>
   </div>

   <script src="{% static 'js/modules.js' %}"></script>
</body>
</html>
