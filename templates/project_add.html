{% extends 'base.html' %}
{% block title %}PRO_Act || Add Project{% endblock title %}
{% block body %}
<div class="container">
    <h1 class="text-center">Add Project !</h1>
    <form method="post" action="/project_add">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="control-label">Name of the Project</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="desc" class="control-label">Description </label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="link">Link(Site link or github link if any)</label>
            <input type="text" class="form-control" id="link" name="link" placeholder="https://...">
        </div>
        <div class="form-group">
            <label for="stack">Technical Stack</label> <br>
            <!----- add tech stack choices ------->
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Choose tech stack
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <input type="checkbox" value="Java" name="stack">Java<br />
                    <input type="checkbox" value="C++" name="stack">C++<br />
                    <input type="checkbox" value="React" name="stack">React<br />
                    <input type="checkbox" value="Django" name="stack">Django<br />
                    <input type="checkbox" value="Html" name="stack">Html<br />
                    <input type="checkbox" value="CSS" name="stack">CSS<br />
                    <input type="checkbox" value="Angular" name="stack">Angular<br />
                    <input type="checkbox" value="Python" name="stack">Python<br />
                </div>
            </div>
        </div>
        <div class="form-group">
            <label id="labelImg" for="name">Project Image</label><br>
            <input type="file" multiple accept="image/*" name="images" id="images">
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
